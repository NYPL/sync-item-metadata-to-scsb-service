language:
- ruby
install:
- bundle install
cache:
- bundler
script:
- bundle exec rspec
deploy:
- provider: lambda
  function_name: SyncItemMetadataToScsbService-development
  description: "A small service for queuing metadata sync requests to SCSB"
  region: us-east-1
  role: arn:aws:iam::224280085904:role/lambda_basic_execution
  runtime: ruby2.5
  handler_name: app.handle_event
  environment_variables:
  - SQS_QUEUE_URL=na
  skip_cleanup: true
  access_key_id: "$AWS_ACCESS_KEY_ID_DEVELOPMENT"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY_DEVELOPMENT"
  on:
    branch: development
