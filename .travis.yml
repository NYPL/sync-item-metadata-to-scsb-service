language:
- python
- ruby
python:
- '2.7'
install:
- bundle install
- bundle install --deployment
- pip install awscli
- pip install aws-sam-cli
cache: bundler
script:
- bundle exec rspec
deploy:
- provider: script
  script: ./scripts/travis-deploy.sh $TRAVIS_BRANCH
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(development|qa|production)$
notifications:
  email:
    on_failure: always
env:
  global:
  - AWS_DEFAULT_REGION=us-east-2
  - secure: 
  - secure: 
  - secure: 
